{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    {% if not quote %}
    
        <form action="/quote" method="post">
            <div class="form-group">
                <input  
                    autofocus id="quote" 
                    class="form-control" 
                    required 
                    name="quote" 
                    style="text-transform: uppercase;" 
                    placeholder="AAPL" 
                    type="text"
                >
            </div>
            <button class="btn btn-primary" type="submit">Quote</button>
        </form>
    

    {% else %}

{% endblock %}
